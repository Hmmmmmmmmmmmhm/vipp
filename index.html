<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vipps - Kort oppsummert</title>
    <style>
        /* CSS Variabler og global styling for Vipps (M√∏rk modus) */
        :root {
            --vipps-orange: #FF6633;
            --dark-background: #000000;
            --dark-card: #1C1C1E;
            --text-light: #F0F0F0;
            --text-gray: #A0A0A0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Justerer innholdet mot toppen */
            min-height: 100vh;
            background-color: var(--dark-background);
            color: var(--text-light);
        }

        /* Hovedcontainer for √• simulere mobil-visning */
        .app-container {
            width: 100%;
            max-width: 450px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- Innhold: Kort oppsummert --- */

        .screen-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 30px;
        }

        .header .back-arrow {
            font-size: 24px;
            color: var(--text-light);
            padding-right: 20px;
        }

        .header h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            margin-left: -44px; /* Justerer for pilen for √• sentrere teksten */
        }
        
        .os-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ffffff; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 0 0 2px #fff;
        }
        
        /* Placeholder for Os H√•ndball logo */
        .os-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .company-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .company-details {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 40px;
        }

        .amount-display {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .fee-info {
            background-color: #55271a; /* M√∏rk, r√∏dbrun farge */
            padding: 15px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 30px;
            width: 100%;
            line-height: 1.3;
            text-align: center;
            max-width: 350px;
        }

        .bank-details {
            background-color: var(--dark-card); /* M√∏rk gr√•/svart kort */
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 350px;
        }

        .bank-details .nordea-logo {
            width: 50px;
            height: 20px;
            background-color: #cc0033;
            border-radius: 4px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: white;
        }

        .bank-details .bank-info {
            text-align: left;
            flex-grow: 1;
        }

        .bank-details .bank-number {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-light);
        }

        .bank-details .bank-label {
            font-size: 10px;
            color: var(--text-gray);
            line-height: 1.1;
            text-align: right;
            margin-left: 10px;
        }

        .bank-details .bank-arrow {
            font-size: 20px;
            color: var(--text-gray);
            margin-left: 10px;
        }
        
        /* Betal-knapp for Start Screen (fast nederst) */
        .btn-pay-fixed {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background-color: var(--dark-background); 
            position: fixed;
            bottom: 0;
            max-width: 450px; 
            z-index: 20;
        }

        .btn-pay {
            width: 90%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--vipps-orange);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 102, 51, 0.4);
        }
    </style>
</head>
<body>

    <div class="app-container">

    </div>
</body>
</html>
