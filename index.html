        /* CSS Variabler for Vipps farger */
        :root {

        /* Generelle mobil-vennlige innstillinger */
        body {

            justify-content: center;

        .header {

            margin-bottom: 30px;

        .header .back-arrow {

        .header h2 {

        .bank-details {

        .bank-details .nordea-logo {

            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: white;
        }

        .bank-details .bank-info {

        }

        .bank-details .bank-number {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-light);
        }

        .bank-details .bank-label {
            font-size: 10px;
            color: var(--text-gray);
            line-height: 1.1;
            text-align: right;
            margin-left: 10px;
        }

        .bank-details .bank-arrow {
            font-size: 20px;
            color: var(--text-gray);
            margin-left: 10px;
        }
        
        /* Betal-knapp for Start Screen (fast nederst) */
        .btn-pay-fixed {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background-color: var(--dark-background); 
            border-top: none;
            position: fixed;
            bottom: 0;
            max-width: 450px; 
            z-index: 20;
        }

        .btn-pay {
            width: 90%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--vipps-orange);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 102, 51, 0.4);
        }

        /* --- Confirmation Screen: Nordic Kitchen (Lys modus - ETTER Betaling/Kvittering) --- */

        .confirmation-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh;
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Lys bakgrunn for kvittering/varsel */
            color: var(--dark-card);
            z-index: 30;
        }

        .confirmation-screen.active {
            display: flex; 
        }
        
        /* Confetti Pattern Background Simulation (Gjenbrukt fra forrige versjon) */

        .vipps-card-receipt h1 {

        .vipps-card-receipt p {

        }

        .vipps-card-receipt .logo-details {

        .vipps-card-receipt .company-info p {
            color: var(--dark-card);

        }
        
        .vipps-card-receipt .logo-icon {

        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

        const appContainer = document.querySelector('.app-container');
        const startScreen = document.getElementById('start-screen');
        const payButtonStartContainer = document.getElementById('pay-button-container');
        const payButtonStart = document.getElementById('pay-button-start');
        const confirmationScreen = document.getElementById('confirmation-screen');

        // Funksjon for Ã¥ bytte skjerm til Kvittering/Varsel
