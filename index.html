<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vipps Simulator</title>
    <style>
        :root {
            --vipps-orange: #FF6333;
            --vipps-purple: #7A3D97;
            --vipps-dark-bg: #121212;
            --vipps-card-bg: #2C2C2E;
            --vipps-text-light: #F0F0F0;
            --vipps-text-gray: #A0A0A0;
            --vipps-fee-bg: #803D2E;
            --nordea-red: #0000A0;
            --light-bg: #F0F0F0;
            --light-card: #FFFFFF;
            --text-dark: #1C1C1E;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: var(--vipps-text-light);
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 100vw;
            height: 100vh;
            max-width: calc(100vh * 9 / 16);
            max-height: calc(100vw * 16 / 9);
            position: relative;
            background-color: var(--vipps-dark-bg);
            overflow: hidden;
        }

        /* Setup Screen */
        .setup-screen {
            padding: 5vh 6vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            overflow-y: auto;
        }

        .setup-screen h1 {
            font-size: clamp(24px, 5vw, 32px);
            margin-bottom: 1vh;
            text-align: center;
        }

        .setup-screen p {
            color: var(--vipps-text-gray);
            margin-bottom: 4vh;
            text-align: center;
            font-size: clamp(14px, 3vw, 16px);
        }

        .input-group {
            width: 100%;
            margin-bottom: 3vh;
        }

        .input-group label {
            display: block;
            margin-bottom: 1vh;
            font-size: clamp(12px, 2.5vw, 14px);
            color: var(--vipps-text-gray);
        }

        .input-group input {
            width: 100%;
            padding: 3vh 3vw;
            background-color: var(--vipps-card-bg);
            border: none;
            border-radius: 12px;
            color: var(--vipps-text-light);
            font-size: clamp(14px, 3vw, 16px);
            outline: none;
        }

        .input-group input::placeholder {
            color: var(--vipps-text-gray);
        }

        .btn-continue {
            width: 100%;
            padding: 3vh;
            background-color: var(--vipps-orange);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: clamp(16px, 3.5vw, 18px);
            font-weight: 600;
            cursor: pointer;
            margin-top: 3vh;
        }

        /* Payment Screen */
        .payment-screen {
            display: none;
            opacity: 0;
        }

        .payment-screen.active {
            display: block;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .header {
            display: flex;
            align-items: center;
            padding: 3vh 5vw;
        }

        .back-arrow {
            font-size: clamp(24px, 5vw, 32px);
            cursor: pointer;
            margin-right: 4vw;
        }

        .header h2 {
            font-size: clamp(16px, 3.5vw, 18px);
            font-weight: 600;
            flex: 1;
            text-align: center;
            margin-right: 9vw;
        }

        .payment-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 6vw 20vh 6vw;
        }

        .company-logo {
            width: clamp(70px, 15vw, 90px);
            height: clamp(70px, 15vw, 90px);
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(32px, 7vw, 40px);
            margin-bottom: 3vh;
            box-shadow: 0 4px 12px rgba(255, 165, 0, 0.3);
        }

        .company-name {
            font-size: clamp(18px, 4vw, 22px);
            font-weight: 600;
            margin-bottom: 1vh;
        }

        .company-details {
            font-size: clamp(12px, 2.5vw, 14px);
            color: var(--vipps-text-gray);
            margin-bottom: 6vh;
        }

        .amount-display {
            font-size: clamp(40px, 10vw, 60px);
            font-weight: 700;
            margin-bottom: 6vh;
        }

        .fee-info {
            background-color: var(--vipps-fee-bg);
            padding: 3vh 4vw;
            border-radius: 12px;
            font-size: clamp(13px, 3vw, 15px);
            text-align: center;
            margin-bottom: 4vh;
            width: 100%;
            max-width: 85%;
            line-height: 1.4;
        }

        .bank-card {
            background-color: var(--vipps-card-bg);
            padding: 3vh 4vw;
            border-radius: 14px;
            width: 100%;
            max-width: 85%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .bank-logo {
            width: clamp(60px, 12vw, 70px);
            height: clamp(24px, 5vw, 28px);
            background-color: var(--nordea-red);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: clamp(9px, 2vw, 11px);
        }

        .bank-number {
            font-size: clamp(15px, 3.5vw, 17px);
            font-weight: 600;
            flex: 1;
            margin-left: 3vw;
        }

        .bank-label {
            font-size: clamp(9px, 2vw, 10px);
            color: var(--vipps-text-gray);
            text-align: right;
            line-height: 1.3;
            margin-right: 2vw;
        }

        .arrow {
            font-size: clamp(20px, 4vw, 22px);
            color: var(--vipps-text-gray);
        }

        .pay-button-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 3vh 5vw;
            background-color: var(--vipps-dark-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-pay {
            width: 100%;
            padding: 3vh;
            background-color: var(--vipps-orange);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: clamp(16px, 3.5vw, 18px);
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(255, 99, 51, 0.4);
        }

        /* Confirmation Screen */
        .confirmation-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--light-bg);
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
        }

        .confirmation-screen.active {
            display: flex;
            animation: fadeIn 0.4s forwards;
        }

        .confetti-bg {
            position: absolute;
            width: 120%;
            height: 120%;
            left: -10%;
            top: -10%;
            overflow: hidden;
            filter: blur(3px);
            transition: transform 0.1s ease-out;
            will-change: transform;
        }

        .confetti {
            position: absolute;
            font-size: clamp(50px, 10vw, 80px);
        }

        .receipt-card {
            background-color: white;
            border-radius: 24px;
            padding: 8vh 7vw;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            position: relative;
            z-index: 10;
            max-width: 75%;
            width: 75%;
        }

        .receipt-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 3vh;
        }

        .vipps-icon {
            width: clamp(32px, 7vw, 40px);
            height: clamp(32px, 7vw, 40px);
            background-color: var(--vipps-orange);
            border-radius: 10px;
            margin-right: 3vw;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: clamp(16px, 4vw, 20px);
        }

        .receipt-business {
            text-align: left;
        }

        .receipt-business-name {
            font-size: clamp(14px, 3vw, 16px);
            font-weight: 600;
            color: var(--text-dark);
        }

        .receipt-business-id {
            font-size: clamp(10px, 2vw, 12px);
            color: #888;
        }

        .receipt-amount {
            font-size: clamp(36px, 9vw, 52px);
            font-weight: 700;
            color: var(--text-dark);
            margin: 3vh 0;
        }

        .receipt-description {
            font-size: clamp(14px, 3vw, 16px);
            color: #666;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Setup Screen -->
        <div class="setup-screen" id="setupScreen">
            <h1>‚öôÔ∏è Vipps Simulator</h1>
            <p>Fyll inn informasjon for betalingen</p>

            <div class="input-group">
                <label>Bedriftsnavn</label>
                <input type="text" id="businessName" placeholder="F.eks. Nordic Kitchen" value="Nordic Kitchen">
            </div>

            <div class="input-group">
                <label>Bedrifts-ID</label>
                <input type="text" id="businessId" placeholder="F.eks. #986362" value="#986362">
            </div>

            <div class="input-group">
                <label>Bedrifts organisasjonsnavn</label>
                <input type="text" id="orgName" placeholder="F.eks. NORDIC KITCHEN AS" value="NORDIC KITCHEN AS">
            </div>

            <div class="input-group">
                <label>Bel√∏p (kr)</label>
                <input type="number" id="amount" placeholder="F.eks. 100000" value="100000">
            </div>

            <div class="input-group">
                <label>Beskrivelse</label>
                <input type="text" id="description" placeholder="F.eks. Komplett kj√∏kken" value="Komplett kj√∏kken">
            </div>

            <button class="btn-continue" onclick="startPayment()">Start betaling</button>
        </div>

        <!-- Payment Screen -->
        <div class="payment-screen" id="paymentScreen">
            <div class="header">
                <span class="back-arrow" onclick="goBack()">‚Üê</span>
                <h2>Kort oppsummert</h2>
            </div>

            <div class="payment-content">
                <div class="company-logo" id="paymentLogo">üè¢</div>
                <div class="company-name" id="paymentBusinessName"></div>
                <div class="company-details" id="paymentDetails"></div>
                <div class="amount-display" id="paymentAmount"></div>

                <div class="fee-info">
                    Vipps tar ingen gebyr n√•r du betaler til en bedrift. Uansett bel√∏p üôå
                </div>

                <div class="bank-card">
                    <div class="bank-logo">Nordea</div>
                    <div class="bank-number">6011.17.67591</div>
                    <div class="bank-label">bank<br>axept</div>
                    <div class="arrow">‚Ä∫</div>
                </div>
            </div>

            <div class="pay-button-container">
                <button class="btn-pay" onclick="confirmPayment()">Betal</button>
            </div>
        </div>

        <!-- Confirmation Screen -->
        <div class="confirmation-screen" id="confirmationScreen">
            <div class="confetti-bg" id="confettiBg"></div>
            
            <div class="receipt-card">
                <div class="receipt-header">
                    <div class="vipps-icon">V</div>
                    <div class="receipt-business">
                        <div class="receipt-business-name" id="receiptBusinessName"></div>
                        <div class="receipt-business-id" id="receiptBusinessId"></div>
                    </div>
                </div>
                <div class="receipt-amount" id="receiptAmount"></div>
                <div class="receipt-description" id="receiptDescription"></div>
            </div>
        </div>
    </div>

    <script>
        let paymentData = {};

        function startPayment() {
            const businessName = document.getElementById('businessName').value || 'Nordic Kitchen';
            const businessId = document.getElementById('businessId').value || '#986362';
            const orgName = document.getElementById('orgName').value || 'NORDIC KITCHEN AS';
            const amount = document.getElementById('amount').value || '100000';
            const description = document.getElementById('description').value || 'Komplett kj√∏kken';

            paymentData = { businessName, businessId, orgName, amount, description };

            // Update payment screen
            document.getElementById('paymentBusinessName').textContent = businessName;
            document.getElementById('paymentDetails').textContent = `${businessId} ‚Ä¢ ${orgName}`;
            document.getElementById('paymentAmount').textContent = formatAmount(amount) + ' kr';

            // Show payment screen
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('paymentScreen').classList.add('active');
        }

        function confirmPayment() {
            // Update confirmation screen
            document.getElementById('receiptBusinessName').textContent = paymentData.businessName;
            document.getElementById('receiptBusinessId').textContent = `${paymentData.businessId} ‚Ä¢ ${paymentData.orgName}`;
            document.getElementById('receiptAmount').textContent = formatAmount(paymentData.amount) + ' kr';
            document.getElementById('receiptDescription').textContent = paymentData.description;

            // Create confetti
            createConfetti();

            // Show confirmation
            document.getElementById('confirmationScreen').classList.add('active');

            // Add 3D parallax effect
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        function handleOrientation(event) {
            const confettiBg = document.getElementById('confettiBg');
            const beta = event.beta || 0;  // X-axis tilt (-180 to 180)
            const gamma = event.gamma || 0; // Y-axis tilt (-90 to 90)
            
            // Map device orientation to transform values
            const x = (gamma / 90) * 20;  // Max 20px movement
            const y = (beta / 180) * 20;  // Max 20px movement
            
            confettiBg.style.transform = `translate(${x}px, ${y}px)`;
        }

        function goBack() {
            document.getElementById('paymentScreen').classList.remove('active');
            document.getElementById('setupScreen').classList.remove('hidden');
        }

        function formatAmount(amount) {
            return parseInt(amount).toLocaleString('no-NO');
        }

        function createConfetti() {
            const container = document.getElementById('confettiBg');
            container.innerHTML = '';
            const emojis = ['üéâ', 'üéä', '‚ú®', '‚≠ê', 'üåü'];
            
            for (let i = 0; i < 25; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
