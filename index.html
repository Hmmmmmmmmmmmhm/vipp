<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vipps - Kort oppsummert (1:1)</title>
    <style>
        /* CSS Variabler og global styling for Vipps (M√∏rk modus) */
        :root {
            --vipps-orange: #FF6633;
            --vipps-dark-bg: #000000;
            --vipps-card-bg: #1C1C1E;
            --vipps-text-light: #F0F0F0;
            --vipps-text-gray: #A0A0A0;
            --vipps-fee-bg: #55271A; /* Fargen p√• gebyr-boksen */
            --nordea-red: #CC0033;
            /* Apple systemfont for iOS-lignende utseende */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased; /* For jevnere tekst p√• macOS/iOS */
            -moz-osx-font-smoothing: grayscale; /* For jevnere tekst p√• macOS */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Justerer innholdet mot toppen */
            min-height: 100vh;
            background-color: var(--vipps-dark-bg);
            color: var(--vipps-text-light);
            overflow: hidden; /* Skjuler eventuell scrollbar hvis innholdet er for stort */
        }

        /* Hovedcontainer for √• simulere mobil-visning */
        .app-container {
            width: 100%;
            max-width: 450px; /* Typisk maks bredde for mobil */
            min-height: 100vh; /* Sikrer at den fyller hele h√∏yden */
            display: flex;
            flex-direction: column;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--vipps-dark-bg); /* S√∏rger for at bakgrunnen er svart */
            position: relative; /* For √• posisjonere fixed-elementer */
        }

        /* --- Innhold: Kort oppsummert --- */

        .screen-content {
            flex-grow: 1; /* Tar all tilgjengelig plass */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 0 20px; /* Horisontal padding for innholdet */
            padding-bottom: 120px; /* Plass til fixed "Betal"-knapp */
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 15px 0 10px 0; /* litt mer padding p√• toppen */
            margin-bottom: 30px;
        }

        .header .back-arrow {
            font-size: 24px;
            color: var(--vipps-text-light);
            padding-right: 20px;
            cursor: pointer; /* Gj√∏r pilen klikkbar, selv om den ikke gj√∏r noe i denne single-page versjonen */
            font-weight: 500; /* Vanlig pil har ofte litt tykkere strek */
        }

        .header h2 {
            font-size: 18px;
            font-weight: 600; /* Semibold for tittel */
            margin: 0;
            flex-grow: 1;
            text-align: center;
            /* Justerer for pilen for √• sentrere teksten i midten av headeren */
            margin-left: -44px; 
        }
        
        .os-logo-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ffffff; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 0 0 2px #fff; /* En tynn hvit ramme */
            overflow: hidden; /* Sikrer at logoen holder seg innenfor sirkelen */
        }
        
        /* Base64-kodet bilde av Os H√•ndball-logoen */
        .os-logo-container img {
            width: 100%; /* Fyller containeren */
            height: 100%; /* Fyller containeren */
            object-fit: contain; /* Sikrer at hele logoen vises */
            /* Innebygd Base64-bilde data for Os H√•ndball logo */
            content: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJgAAACGAQMAAAC/9yW4AAAABlBMVEVHcEz///+y2R5sAAAAAXRSTlMAQObYZgAAAFpJREFUKM9jYKAAM82hGEYEhhwYk8X+z2cI4cCYxWAwQhgyJ/H/72dIwQO3z9D/Zf+//y3O/3/b9//M8f/hDwYf/P9vPv7/FmEAAO4v3d/8c6NTAAAAAElFTkSuQmCC');
        }

        .company-name {
            font-size: 18px;
            font-weight: 500; /* Medium vekt */
            margin-bottom: 5px;
            color: var(--vipps-text-light);
        }

        .company-details {
            font-size: 14px;
            color: var(--vipps-text-gray);
            margin-bottom: 40px;
            font-weight: 400; /* Normal vekt */
        }

        .amount-display {
            font-size: 48px;
            font-weight: 700; /* Bold */
            margin-bottom: 40px;
            color: var(--vipps-text-light);
        }

        .fee-info {
            background-color: var(--vipps-fee-bg); 
            padding: 15px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 30px;
            width: 100%;
            line-height: 1.3;
            text-align: center;
            max-width: 350px;
            box-sizing: border-box;
            color: var(--vipps-text-light); /* Tekstfarge inne i boksen */
        }
        
        .fee-info .emoji {
            font-size: 18px; /* Litt st√∏rre emoji for bedre synlighet */
            vertical-align: middle;
            margin-left: 5px;
        }

        .bank-details {
            background-color: var(--vipps-card-bg); /* M√∏rk gr√•/svart kort */
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 350px;
            box-sizing: border-box;
            cursor: pointer;
        }

        .bank-details .nordea-logo {
            width: 60px; /* Justert bredde for Nordea logo */
            height: 20px; /* Justert h√∏yde for Nordea logo */
            background-color: var(--nordea-red);
            border-radius: 4px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: white;
            /* Innebygd Base64-bilde data for Nordea logo (tekst) */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 20" fill="none"><rect width="60" height="20" rx="4" fill="%23CC0033"/><text x="30" y="14" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Nordea</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .bank-details .bank-info {
            text-align: left;
            flex-grow: 1;
            line-height: 1.3; /* Justert linjeh√∏yde */
        }

        .bank-details .bank-number {
            font-size: 16px;
            font-weight: 600; /* Semibold */
            color: var(--vipps-text-light);
        }

        .bank-details .bank-label {
            font-size: 10px;
            color: var(--vipps-text-gray);
            line-height: 1.1;
            text-align: right;
            margin-left: 10px;
            display: flex; /* Bruker flex for √• justere "bank axept" vertikalt */
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            font-weight: 400; /* Normal vekt */
        }

        .bank-details .bank-arrow {
            font-size: 20px;
            color: var(--vipps-text-gray);
            margin-left: 10px;
            font-weight: 500; /* Litt tykkere pil for utseendet */
        }
        
        /* Betal-knapp (fast nederst) */
        .btn-pay-fixed {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background-color: var(--vipps-dark-bg); /* Matcher bakgrunnen */
            position: sticky; /* Bruker sticky for √• holde den nederst */
            bottom: 0;
            max-width: 450px; /* Matcher app-container bredde */
            z-index: 20;
            margin-top: auto; /* Skyver knappen helt nederst i flex-containeren */
            box-sizing: border-box; /* Inkluderer padding i bredden */
        }

        .btn-pay {
            width: 90%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600; /* Semibold */
            cursor: pointer;
            background-color: var(--vipps-orange);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 102, 51, 0.4);
            -webkit-appearance: none; /* Fjerner standard knappestyling p√• iOS */
            outline: none; /* Fjerner fokusramme */
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="screen-content">
            <div class="header">
                <span class="back-arrow">&#x2190;</span> 
                <h2>Kort oppsummert</h2>
            </div>
            
            <div class="os-logo-container">
                <img alt="Os H√•ndball logo">
            </div>

            <p class="company-name">Os H√•ndball</p>
            <p class="company-details">#88688 ‚Ä¢ OS TURNFORENING</p>
            
            <h1 class="amount-display">30 kr</h1>
            
            <div class="fee-info">
                Vipps tar ingen gebyr n√•r du betaler til en bedrift. Uansett bel√∏p <span class="emoji">üôå</span>
            </div>

            <div class="bank-details">
                <div class="nordea-logo"></div> <div class="bank-info">
                    <span class="bank-number">6011.17.67591</span>
                </div>
                <div class="bank-label">
                    bank<br>axept
                </div>
                <span class="bank-arrow">&gt;</span>
            </div>
        </div>
        
        <div class="btn-pay-fixed">
            <button class="btn-pay">Betal</button>
        </div>
    </div>
</body>
</html>
