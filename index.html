<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vipps Simulator</title>
    <style>
        /* --- Farge- og UI-variabler (PIKSELN√òYAKTIG) --- */
        :root {
            --vipps-orange: #FF6633; /* Hovedknapp */
            --vipps-purple: #7A3D97; /* Lite Vipps-ikon */
            --vipps-dark-bg: #121212; /* Dyp m√∏rkegr√• (Startside) */
            --vipps-card-bg: #2C2C2E; /* Bakgrunn for kort/input p√• m√∏rk side */
            --vipps-text-light: #F0F0F0;
            --vipps-text-gray: #A0A0A0;
            --vipps-fee-bg: #803D2E; /* Rustr√∏d/brun for gebyrinfo */
            --nordea-red: #CC0033; /* Nordea farge */
            
            --light-bg: #F0F0F0; /* Bakgrunn for kvittering */
            --light-card: #FFFFFF;
            --text-dark: #1C1C1E; /* M√∏rk tekst for kvittering */

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--vipps-dark-bg);
            color: var(--vipps-text-light);
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            /* Sikrer at appen starter √∏verst for mobilf√∏lelsen */
            align-items: flex-start; 
        }

        .app-container {
            width: 100%;
            height: 100vh;
            max-width: 450px; /* Maks mobilbredde */
            position: relative;
            background-color: var(--vipps-dark-bg);
            overflow: hidden;
            /* Fjerner de komplekse responsivitetsberegningene */
            max-height: none; 
            min-height: 100vh;
        }
        
        /* --- Generell UI-justering --- */
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px 5vw 10px 5vw; /* Justert padding for topp-header */
        }
        
        .back-arrow {
            font-size: 24px;
            cursor: pointer;
            margin-right: 20px; /* Mer n√∏yaktig avstand */
            font-weight: 500;
        }
        
        .header h2 {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
            text-align: center;
            margin-right: 40px; /* Kompenserer for pilen */
        }
        
        /* --- Setup Screen --- */
        
        .setup-screen {
            padding: 5vh 6vw;
            /* ... (andre stiler beholdt) ... */
        }

        .input-group input {
            padding: 14px 12px; /* Finjustert padding */
            background-color: var(--vipps-card-bg);
            border-radius: 10px;
        }
        
        /* --- Payment Screen (Kort oppsummert) --- */
        
        .payment-screen {
            min-height: 100vh;
            display: none;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--vipps-dark-bg);
        }
        
        .payment-content {
            padding: 0 6vw 15vh 6vw; /* Mer plass til Betal-knapp */
            /* ... (andre stiler beholdt) ... */
        }
        
        .company-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ffffff; 
            margin-bottom: 20px;
            box-shadow: 0 0 0 2px #fff;
            overflow: hidden;
        }
        
        .company-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Base64 for Os H√•ndball logo */
            content: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJgAAACGAQMAAAC/9yW4AAAABlBMVEVHcEz///+y2R5sAAAAAXRSTlMAQObYZgAAAFpJREFUKM9jYKAAM82hGEYEhhwYk8X+z2cI4cCYxWAwQhgyJ/H/72dIwQO3z9D/Zf+//y3O/3/b9//M8f/hDwYf/P9vPv7/FmEAAO4v3d/8c6NTAAAAAElFTkSuQmCC');
        }

        .company-details {
            font-size: 14px;
            margin-bottom: 40px;
        }
        
        .amount-display {
            font-size: 48px;
            margin-bottom: 40px;
        }

        .fee-info {
            background-color: var(--vipps-fee-bg);
            padding: 15px; /* Finjustert padding */
            border-radius: 10px;
            max-width: 350px;
            font-size: 15px;
            line-height: 1.3;
        }
        
        .bank-card {
            background-color: var(--vipps-card-bg);
            padding: 15px; /* Finjustert padding */
            border-radius: 10px;
            max-width: 350px;
            /* ... (andre stiler beholdt) ... */
        }
        
        .bank-logo {
            width: 60px;
            height: 20px;
            background-color: var(--nordea-red);
            border-radius: 4px;
            margin-right: 15px;
            /* Bruker background-image for √• f√• tekst inni som i Vipps */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 20" fill="none"><rect width="60" height="20" rx="4" fill="%23CC0033"/><text x="30" y="14" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Nordea</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            font-size: 0; /* Gjemmer placeholder-teksten */
        }
        
        .bank-number {
            font-size: 16px;
            font-weight: 600;
        }

        .bank-label {
            font-size: 10px;
            line-height: 1.1;
            /* Justerer for to linjer */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            margin-right: 5px; 
        }

        .arrow {
            font-size: 20px;
            margin-left: 10px;
        }
        
        .pay-button-container {
            padding: 20px 5vw; /* Justert padding */
            background-color: var(--vipps-dark-bg);
            border-top: none;
        }
        
        .btn-pay {
            padding: 16px;
            border-radius: 14px;
        }
        
        /* --- Confirmation Screen (Kvittering) --- */
        
        .confirmation-screen {
            background-color: var(--light-bg);
            color: var(--text-dark);
            /* ... (andre stiler beholdt) ... */
        }
        
        .receipt-card {
            border-radius: 20px;
            padding: 50px 30px; /* Justert padding for √• matche bildet */
            max-width: 300px;
            width: auto;
        }
        
        .receipt-header {
            margin-bottom: 20px;
        }
        
        .vipps-icon {
            background-color: var(--vipps-purple);
            width: 30px;
            height: 30px;
            border-radius: 8px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .vipps-icon span {
            /* Base64 for Vipps logo V-ikon */
            content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>');
            width: 18px;
            height: 18px;
            font-size: 0;
        }

        .receipt-business-name {
            font-size: 14px;
            font-weight: 600;
            line-height: 1.2;
        }
        
        .receipt-business-id {
            font-size: 12px;
            color: #888;
        }
        
        .receipt-amount {
            font-size: 40px;
            margin: 15px 0 5px 0;
        }
        
        .receipt-description {
            font-size: 16px;
            color: #5a5a5a;
        }
        
    </style>
</head>
<body>
    <div class="app-container">
        <div class="setup-screen" id="setupScreen">
            <h1>‚öôÔ∏è Vipps Simulator</h1>
            <p>Fyll inn informasjon for betalingen</p>
            <div class="input-group">
                <label>Bedriftsnavn</label>
                <input type="text" id="businessName" placeholder="F.eks. Nordic Kitchen" value="Nordic Kitchen">
            </div>
            <div class="input-group">
                <label>Bedrifts-ID</label>
                <input type="text" id="businessId" placeholder="F.eks. #986362" value="#986362">
            </div>
            <div class="input-group">
                <label>Bedrifts organisasjonsnavn</label>
                <input type="text" id="orgName" placeholder="F.eks. NORDIC KITCHEN AS" value="NORDIC KITCHEN AS">
            </div>
            <div class="input-group">
                <label>Bel√∏p (kr)</label>
                <input type="number" id="amount" placeholder="F.eks. 100000" value="100000">
            </div>
            <div class="input-group">
                <label>Beskrivelse</label>
                <input type="text" id="description" placeholder="F.eks. Komplett kj√∏kken" value="Komplett kj√∏kken">
            </div>
            <button class="btn-continue" onclick="startPayment()">Start betaling</button>
        </div>
        
        <div class="payment-screen" id="paymentScreen">
            <div class="header">
                <span class="back-arrow" onclick="goBack()">‚Üê</span>
                <h2>Kort oppsummert</h2>
            </div>
            <div class="payment-content">
                <div class="company-logo" id="paymentLogo">
                    <img alt="Os H√•ndball logo">
                </div>
                <div class="company-name" id="paymentBusinessName"></div>
                <div class="company-details" id="paymentDetails"></div>
                <div class="amount-display" id="paymentAmount"></div>
                <div class="fee-info">
                    Vipps tar ingen gebyr n√•r du betaler til en bedrift. Uansett bel√∏p üôå
                </div>
                <div class="bank-card">
                    <div class="bank-logo">Nordea</div>
                    <div class="bank-number">6011.17.67591</div>
                    <div class="bank-label">bank<br>axept</div>
                    <div class="arrow">‚Ä∫</div>
                </div>
            </div>
            <div class="pay-button-container">
                <button class="btn-pay" onclick="confirmPayment()">Betal</button>
            </div>
        </div>
        
        <div class="confirmation-screen" id="confirmationScreen">
            <div class="confetti-bg" id="confettiBg"></div>
                        <div class="receipt-card">
                <div class="receipt-header">
                    <div class="vipps-icon">
                        <span>V</span>
                    </div>
                    <div class="receipt-business">
                        <div class="receipt-business-name" id="receiptBusinessName"></div>
                        <div class="receipt-business-id" id="receiptBusinessId"></div>
                    </div>
                </div>
                <div class="receipt-amount" id="receiptAmount"></div>
                <div class="receipt-description" id="receiptDescription"></div>
            </div>
        </div>
    </div>
    <script>
        let paymentData = {};
        
        function startPayment() {
            // Henter data fra setup screen
            const businessName = document.getElementById('businessName').value || 'Nordic Kitchen';
            const businessId = document.getElementById('businessId').value || '#986362';
            const orgName = document.getElementById('orgName').value || 'NORDIC KITCHEN AS';
            const amount = document.getElementById('amount').value || '100000';
            const description = document.getElementById('description').value || 'Komplett kj√∏kken';
            paymentData = { businessName: 'Os H√•ndball', businessId: '#88688', orgName: 'OS TURNFORENING', amount: '30', description: description };
            
            // Oppdaterer betalingsskjermen (Os H√•ndball stil)
            document.getElementById('paymentBusinessName').textContent = 'Os H√•ndball';
            document.getElementById('paymentDetails').textContent = `#88688 ‚Ä¢ OS TURNFORENING`;
            document.getElementById('paymentAmount').textContent = formatAmount('30') + ' kr';
            
            // Viser betalingsskjermen
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('paymentScreen').classList.add('active');
            
            // Skifter bakgrunn til m√∏rk (sikkerhet)
            document.querySelector('.app-container').style.backgroundColor = 'var(--vipps-dark-bg)';
            document.body.style.backgroundColor = 'var(--vipps-dark-bg)';
        }
        
        function confirmPayment() {
            // Oppdaterer kvitteringsskjermen (Nordic Kitchen stil)
            const finalBusinessName = document.getElementById('businessName').value || 'Nordic Kitchen';
            const finalBusinessId = document.getElementById('businessId').value || '#986362';
            const finalOrgName = document.getElementById('orgName').value || 'NORDIC KITCHEN AS';
            const finalAmount = document.getElementById('amount').value || '100000';
            const finalDescription = document.getElementById('description').value || 'Komplett kj√∏kken';
            
            document.getElementById('receiptBusinessName').textContent = finalBusinessName;
            document.getElementById('receiptBusinessId').textContent = `${finalBusinessId} ‚Ä¢ ${finalOrgName}`;
            document.getElementById('receiptAmount').textContent = formatAmount(finalAmount) + ' kr';
            document.getElementById('receiptDescription').textContent = finalDescription;
            
            // Viser bekreftelsesskjermen
            createConfetti();
            document.getElementById('confirmationScreen').classList.add('active');
            
            // Skifter bakgrunn til lys
            document.querySelector('.app-container').style.backgroundColor = 'var(--light-bg)';
            document.body.style.backgroundColor = 'var(--light-bg)';
            
            // Legger til 3D parallax effekt
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }
        
        function handleOrientation(event) {
            const confettiBg = document.getElementById('confettiBg');
            const beta = event.beta || 0;
            const gamma = event.gamma || 0; 
            
            const x = (gamma / 90) * 20;
            const y = (beta / 180) * 20;
            
            confettiBg.style.transform = `translate(${x}px, ${y}px)`;
        }
        
        function goBack() {
            document.getElementById('paymentScreen').classList.remove('active');
            document.getElementById('setupScreen').classList.remove('hidden');
            // G√• tilbake til m√∏rk bakgrunn
            document.querySelector('.app-container').style.backgroundColor = 'var(--vipps-dark-bg)';
            document.body.style.backgroundColor = 'var(--vipps-dark-bg)';
        }
        
        function formatAmount(amount) {
            // Sikrer at 100000 blir 100 000
            return parseInt(amount).toLocaleString('no-NO');
        }
        
        function createConfetti() {
            const container = document.getElementById('confettiBg');
            container.innerHTML = '';
            // Bruker emoji for √• simulere konfetti
            const emojis = ['üéâ', 'üéä', '‚ú®', '‚≠ê', 'üåü']; 
            
            for (let i = 0; i < 25; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = Math.random() * 100 + '%';
                // Legger til liten random rotasjon
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`; 
                container.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
