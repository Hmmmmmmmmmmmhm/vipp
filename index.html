<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vipps Simulator (PIKSELPERFEKT)</title>
    <style>
        /* CSS Variabler og global styling */
        :root {
            --vipps-orange: #FF6633;
            --vipps-purple: #7A3D97;
            /* Justert m√∏rk bakgrunn - Dyp m√∏rkegr√• som i bildet */
            --vipps-dark-bg: #121212; 
            --vipps-card-bg: #2C2C2E; /* Lett lysere gr√• for kortet */
            --vipps-text-light: #F0F0F0;
            --vipps-text-gray: #A0A0A0;
            /* Justert farge for gebyr-boksen - Mer rustr√∏d/brun */
            --vipps-fee-bg: #803D2E; 
            --nordea-red: #CC0033;
            
            /* LYS MODUS farger for kvittering */
            --light-bg: #F0F0F0;
            --light-card: #FFFFFF;
            --text-dark: #1C1C1E;

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--vipps-dark-bg); /* Start bakgrunn */
            color: var(--vipps-text-light);
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .app-container {
            width: 100%;
            max-width: 450px; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: var(--vipps-dark-bg);
            transition: background-color 0.3s;
        }

        /* --- SKJERM 1: Os H√•ndball (M√∏rk modus - F√òR Betaling) --- */

        .start-screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 0 20px;
            padding-bottom: 120px; 
            box-sizing: border-box;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 15px 0 10px 0;
            margin-bottom: 30px;
        }

        .header .back-arrow {
            font-size: 24px;
            color: var(--vipps-text-light);
            padding-right: 20px;
            cursor: pointer;
            font-weight: 500;
        }

        .header h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            margin-left: -44px; 
        }
        
        /* Os H√•ndball logo */
        .os-logo-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ffffff; 
            margin-bottom: 20px;
            box-shadow: 0 0 0 2px #fff;
            overflow: hidden;
        }
        
        .os-logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Base64 for Os H√•ndball logo */
            content: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJgAAACGAQMAAAC/9yW4AAAABlBMVEVHcEz///+y2R5sAAAAAXRSTlMAQObYZgAAAFpJREFUKM9jYKAAM82hGEYEhhwYk8X+z2cI4cCYxWAwQhgyJ/H/72dIwQO3z9D/Zf+//y3O/3/b9//M8f/hDwYf/P9vPv7/FmEAAO4v3d/8c6NTAAAAAElFTkSuQmCC');
        }

        .company-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .company-details {
            font-size: 14px;
            color: var(--vipps-text-gray);
            margin-bottom: 40px;
            font-weight: 400;
        }

        .amount-display {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .fee-info {
            background-color: var(--vipps-fee-bg); 
            padding: 15px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 30px;
            width: 100%;
            line-height: 1.3;
            text-align: center;
            max-width: 350px;
            box-sizing: border-box;
        }

        .bank-details {
            background-color: var(--vipps-card-bg); /* Bruker den litt lysere gr√•fargen */
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 350px;
            box-sizing: border-box;
            cursor: pointer;
        }

        .bank-details .nordea-logo {
            width: 60px;
            height: 20px;
            background-color: var(--nordea-red);
            border-radius: 4px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: white;
            /* Base64 for Nordea logo tekst */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 20" fill="none"><rect width="60" height="20" rx="4" fill="%23CC0033"/><text x="30" y="14" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Nordea</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .bank-details .bank-label {
            font-size: 10px;
            color: var(--vipps-text-gray);
            line-height: 1.1;
            text-align: right;
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            font-weight: 400;
        }

        .bank-details .bank-number {
            font-size: 16px;
            font-weight: 600;
        }

        .bank-details .bank-arrow {
            font-size: 20px;
            color: var(--vipps-text-gray);
            margin-left: 10px;
            font-weight: 500;
        }

        /* Betal-knapp for Skjerm 1 */
        .btn-pay-fixed {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background-color: var(--vipps-dark-bg); 
            position: absolute;
            bottom: 0;
            max-width: 450px; 
            z-index: 20;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        .btn-pay {
            width: 90%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--vipps-orange);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 102, 51, 0.4);
            -webkit-appearance: none;
            outline: none;
        }

        /* --- SKJERM 2: Nordic Kitchen (ETTER Betaling/Kvittering) --- */

        .confirmation-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh;
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--light-bg); 
            color: var(--text-dark);
            z-index: 30;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .confirmation-screen.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Konfetti m√∏nster (1:1 likt fra bildet) */
        .confetti-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Base64 for konfetti m√∏nster. */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150"><path fill="%23FFD138" d="M10 5 L20 15 L10 25 Z"/><path fill="%23CC5BFF" d="M120 125 L130 135 L120 145 Z"/><path fill="%23FF6633" d="M40 80 L50 90 L40 100 Z"/><path fill="%23CC5BFF" d="M70 10 L80 20 L70 30 Z"/><path fill="%23FFD138" d="M100 60 L110 70 L100 80 Z"/><rect x="50" y="50" width="50" height="50" fill="url(%23pattern)" opacity="0.8"/><defs><pattern id="pattern" patternUnits="userSpaceOnUse" width="100" height="100"><g opacity="0.8"><path d="M50 50 C 40 40, 60 40, 50 50 L 50 70 C 60 70, 40 70, 50 50 Z" fill="%23CC5BFF"/></g></pattern></defs></svg>');
            background-size: 150px 150px;
            opacity: 0.9;
            z-index: 0;
        }

        .vipps-card-receipt {
            background-color: var(--light-card);
            /* Justert border-radius for √• matche bildet n√∏yaktig (ca. 16-20px) */
            border-radius: 20px; 
            padding: 50px 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 300px;
            position: relative;
            z-index: 10;
        }

        .vipps-card-receipt h1 {
            font-size: 40px;
            font-weight: 700;
            margin: 15px 0 5px 0;
            color: var(--text-dark);
        }

        .vipps-card-receipt p {
            margin: 5px 0;
            font-size: 16px;
            color: #5a5a5a;
        }

        .vipps-card-receipt .logo-details {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .vipps-card-receipt .logo-icon {
            background-color: var(--vipps-purple);
            width: 30px;
            height: 30px;
            border-radius: 8px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Innebygd Vipps logo (kvadrat med V-ikon) */
        .vipps-card-receipt .logo-icon img {
            width: 18px; 
            height: 18px;
            content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>');
        }
        
        .vipps-card-receipt .company-info {
            font-size: 14px;
            line-height: 1.2;
            text-align: left;
        }
        
        .vipps-card-receipt .company-info p {
            color: var(--text-dark);
            font-weight: 600;
            margin: 0;
        }

        /* Hjelpeklasse for √• skjule elementer ordentlig */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="app-container" id="app-container">
        
        <div class="start-screen" id="start-screen">
            <div class="header">
                <span class="back-arrow" onclick="location.reload()">&#x2190;</span> 
                <h2>Kort oppsummert</h2>
            </div>
            
            <div class="os-logo-container">
                <img alt="Os H√•ndball logo">
            </div>

            <p class="company-name">Os H√•ndball</p>
            <p class="company-details">#88688 ‚Ä¢ OS TURNFORENING</p>
            
            <h1 class="amount-display">30 kr</h1>
            
            <div class="fee-info">
                Vipps tar ingen gebyr n√•r du betaler til en bedrift. Uansett bel√∏p <span class="emoji">üôå</span>
            </div>

            <div class="bank-details">
                <div class="nordea-logo"></div> 
                <div class="bank-info">
                    <span class="bank-number">6011.17.67591</span>
                </div>
                <div class="bank-label">
                    bank<br>axept
                </div>
                <span class="bank-arrow">&gt;</span>
            </div>
        </div>
        
        <div class="btn-pay-fixed" id="pay-button-container">
            <button class="btn-pay" id="pay-button-start">Betal</button>
        </div>


        <div class="confirmation-screen" id="confirmation-screen">
            <div class="confetti-background"></div>

            <div class="vipps-card-receipt">
                <div class="logo-details">
                    <div class="logo-icon">
                        <img alt="Vipps logo">
                    </div>
                    <div class="company-info">
                        <p>#986362 ‚Ä¢ **NORDIC KITCHEN AS**</p>
                    </div>
                </div>
                <h1>100 000 kr</h1>
                <p>Komplett kj√∏kken</p>
            </div>
        </div>
    </div>

    <script>
        const appContainer = document.getElementById('app-container');
        const startScreen = document.getElementById('start-screen');
        const payButtonStartContainer = document.getElementById('pay-button-container');
        const payButtonStart = document.getElementById('pay-button-start');
        const confirmationScreen = document.getElementById('confirmation-screen');

        // Funksjon for √• bytte skjerm til Kvittering/Varsel
        payButtonStart.addEventListener('click', () => {
            // 1. Skjul F√∏rste skjerm (Os H√•ndball)
            startScreen.classList.add('hidden');
            payButtonStartContainer.classList.add('hidden');
            
            // 2. Vis Kvitteringsskjermen (Nordic Kitchen)
            confirmationScreen.classList.add('active');

            // 3. Juster app-container og body til lys modus
            appContainer.style.backgroundColor = 'var(--light-bg)';
            document.body.style.backgroundColor = 'var(--light-bg)';
        });

        // Funksjon for tilbake-pilen (laster siden p√• nytt)
        function goBack() {
            location.reload();
        }

    </script>
</body>
</html>
