<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vipps Payment Simulator (Mobil)</title>
    <style>
        /* CSS Variabler for Vipps farger */
        :root {
            --vipps-orange: #FF6633;
            --vipps-purple: #7A3D97;
            --dark-background: #000000;
            --dark-card: #1C1C1E;
            --text-light: #F0F0F0;
            --text-gray: #A0A0A0;
            /* Fonten er satt til systemfont for Ã¥ etterligne app-utseende */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Generelle mobil-vennlige innstillinger */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--dark-card);
            background-color: #f0f0f0; /* Default lys bakgrunn */
            transition: background-color 0.3s;
        }

        /* Hovedcontainer for Ã¥ simulere mobil-visning */
        .app-container {
            width: 100%;
            max-width: 450px; /* Typisk maks bredde for mobil */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* --- Start Screen: Nordic Kitchen (Lys modus) --- */

        .start-screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Hvit bakgrunn for kortet */
        }
        
        /* Confetti pattern (forenklet) */
        .confetti-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="10" y="30" font-size="20" opacity="0.6">ðŸŽ‰</text><text x="60" y="80" font-size="20" opacity="0.6">ðŸŽŠ</text><text x="35" y="55" font-size="20" opacity="0.6">ðŸ¥³</text></svg>');
            background-size: 150px 150px;
            opacity: 0.1;
            z-index: 0;
        }

        .vipps-card {
            background-color: white;
            border-radius: 20px;
            padding: 50px 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 300px;
            position: relative;
            z-index: 10;
        }

        .vipps-card h1 {
            font-size: 40px;
            font-weight: 700;
            margin: 15px 0;
        }

        .vipps-card p {
            margin: 5px 0;
            font-size: 16px;
            color: #5a5a5a;
        }

        .logo-details {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            background-color: var(--vipps-purple);
            width: 30px;
            height: 30px;
            border-radius: 8px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-icon img {
            width: 18px; 
            height: 18px;
        }

        .company-info {
            font-size: 14px;
            line-height: 1.2;
        }
        
        /* Fikser fonten for Ã¥ se riktig ut som i bildet */
        .company-info p {
            color: #1c1c1e;
            font-weight: 600;
        }

        /* Betal-knapp for Start Screen (fast nederst) */
        .btn-pay-fixed {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background-color: #f0f0f0; /* GrÃ¥ bakgrunn for knappen i Vipps */
            border-top: 1px solid #e0e0e0;
            position: fixed;
            bottom: 0;
            max-width: 450px; /* Match app-container */
            z-index: 20;
        }

        .btn-pay {
            width: 90%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--vipps-orange);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 102, 51, 0.4);
        }


        /* --- Confirmation Screen: Os HÃ¥ndball (MÃ¸rk modus) --- */

        .confirmation-screen {
            background-color: var(--dark-background);
            color: var(--text-light);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            display: none; 
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 30;
        }

        .confirmation-screen.active {
            display: flex; 
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 30px;
        }

        .header .back-arrow {
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
            padding-right: 20px;
        }

        .header h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .confirmation-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .os-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ffffff; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* Placeholder for Os HÃ¥ndball logo */
        .os-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .company-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .company-details {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 40px;
        }

        .amount-display {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .fee-info {
            background-color: #2F1711; /* MÃ¸rk, rÃ¸dbrun farge fra bildet */
            padding: 15px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 30px;
            width: 100%;
            line-height: 1.3;
        }

        .bank-details {
            background-color: var(--dark-card); /* MÃ¸rk grÃ¥/svart kort */
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 120px; 
            cursor: pointer;
        }

        .bank-details .nordea-logo {
            width: 50px;
            height: 20px;
            /* Nordea logo farge som i bildet */
            background-color: #cc0033; 
            border-radius: 4px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .bank-details .bank-info {
            text-align: left;
            flex-grow: 1;
        }

        .bank-details .bank-number {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-light);
        }

        .bank-details .bank-label {
            font-size: 10px;
            color: var(--text-gray);
            line-height: 1.1;
            text-align: right;
            margin-left: 10px;
        }

        .bank-details .bank-arrow {
            font-size: 20px;
            color: var(--text-gray);
            margin-left: 10px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="start-screen" id="start-screen">
            <div class="confetti-background"></div>

            <div class="vipps-card">
                <div class="logo-details">
                    <div class="logo-icon">
                        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z'/></svg>" alt="Vipps logo placeholder">
                    </div>
                    <div class="company-info">
                        <p>#986362 â€¢ **NORDIC KITCHEN AS**</p>
                    </div>
                </div>
                <h1>100 000 kr</h1>
                <p>Komplett kjÃ¸kken</p>
            </div>
        </div>
        
        <div class="btn-pay-fixed" id="pay-button-container">
            <button class="btn-pay" id="pay-button-start">Betal</button>
        </div>


        <div class="confirmation-screen" id="confirmation-screen">
            <div class="confirmation-content">
                <div class="header">
                    <span class="back-arrow" onclick="goBack()">&#x2190;</span>
                    <h2>Kort oppsummert</h2>
                </div>
                
                <div class="os-logo">
                    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='black'/><text x='50' y='30' font-size='20' font-weight='bold' fill='white' text-anchor='middle'>HÃ…NDBALL</text><path d='M50 40 L60 60 L40 60 Z' fill='yellow'/><text x='50' y='75' font-size='30' font-weight='bold' fill='yellow' text-anchor='middle'>âš½</text></svg>" alt="Os HÃ¥ndball logo placeholder">
                </div>

                <p class="company-name" id="display-company-name">Os HÃ¥ndball</p>
                <p class="company-details">#88688 â€¢ OS TURNFORENING</p>
                
                <h1 class="amount-display" id="display-amount">30 kr</h1>
                
                <div class="fee-info">
                    Vipps tar ingen gebyr nÃ¥r du betaler til en bedrift. Uansett belÃ¸p ðŸ™Œ
                </div>

                <div class="bank-details">
                    <div class="nordea-logo" style="color: white; font-family: sans-serif;">Nordea</div>
                    <div class="bank-info">
                        <span class="bank-number">6011.17.67591</span>
                    </div>
                    <div class="bank-label">
                        bank<br>axept
                    </div>
                    <span class="bank-arrow">&gt;</span>
                </div>
            </div>

            <div class="btn-pay-fixed" style="background-color: var(--dark-background); border-top: none;">
                <button class="btn-pay">Betal</button>
            </div>
        </div>
    </div>

    <script>
        const appContainer = document.querySelector('.app-container');
        const startScreen = document.getElementById('start-screen');
        const payButtonStartContainer = document.getElementById('pay-button-container');
        const payButtonStart = document.getElementById('pay-button-start');
        const confirmationScreen = document.getElementById('confirmation-screen');

        const displayAmount = document.getElementById('display-amount');
        const displayCompanyName = document.getElementById('display-company-name');
        
        // Data for betalingen (fra bilde 2)
        const mockPaymentDetails = {
            amount: "30 kr", 
            company: "Os HÃ¥ndball", 
        };

        // Funksjon for Ã¥ bytte skjerm
        payButtonStart.addEventListener('click', () => {
            // Skjul start-elementene
            startScreen.classList.add('hidden');
            payButtonStartContainer.classList.add('hidden');
            
            // Oppdater data (selv om det er mock data)
            displayAmount.textContent = mockPaymentDetails.amount;
            displayCompanyName.textContent = mockPaymentDetails.company;

            // Vis bekreftelsesskjermen (og bytt bakgrunn)
            confirmationScreen.classList.add('active');
            appContainer.style.backgroundColor = 'var(--dark-background)';
            document.body.style.backgroundColor = 'var(--dark-background)'; 
        });

        // Funksjon for Ã¥ gÃ¥ tilbake
        function goBack() {
            confirmationScreen.classList.remove('active');
            startScreen.classList.remove('hidden');
            payButtonStartContainer.classList.remove('hidden');

            // Tilbakestill bakgrunnen
            appContainer.style.backgroundColor = 'transparent';
            document.body.style.backgroundColor = '#f0f0f0'; 
        }

    </script>
</body>
</html>
