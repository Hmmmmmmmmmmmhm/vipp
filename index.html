<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vipps Payment Simulator</title>
    <style>
        /* Base styles for the "Start Screen" (Nordic Kitchen) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light background for the confetti pattern */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: #1c1c1e;
        }

        /* Confetti Pattern Background Simulation (Based on the first image) */
        .confetti-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="10" y="30" font-size="20" opacity="0.6">ðŸŽ‰</text><text x="60" y="80" font-size="20" opacity="0.6">ðŸŽŠ</text><text x="35" y="55" font-size="20" opacity="0.6">ðŸ¥³</text></svg>'),
                              /* Simplified party horn graphic placeholder */
                              linear-gradient(45deg, #fceb9c 0%, #e8a947 50%, #d46f3a 100%);
            background-size: 100px 100px;
            opacity: 0.1; /* Keep it light like the image */
        }

        /* Container for the main content card */
        .card-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 350px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        .vipps-card {
            background-color: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
        }

        .vipps-card h1 {
            font-size: 44px;
            font-weight: 700;
            margin: 15px 0;
            color: #1c1c1e;
        }

        .vipps-card p {
            margin: 5px 0;
            font-size: 16px;
            color: #5a5a5a;
        }

        .vipps-card .logo-details {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .vipps-card .logo-icon {
            background-color: #7A3D97; /* Vipps purple */
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 8px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px; /* Placeholder for logo */
        }

        .vipps-card .company-info {
            font-size: 14px;
            line-height: 1.2;
        }
        
        .vipps-card .company-info strong {
            font-weight: 600;
            color: #1c1c1e;
            display: block;
        }

        /* General button style (used for the confirmation screen) */
        .btn-pay {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 350px; /* Match card width */
            box-sizing: border-box;
        }

        /* Pay button specific style (used for confirmation screen) */
        .btn-pay.orange {
            background-color: #ff6633;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 102, 51, 0.4);
        }

        /* --- Confirmation Screen Styles (Defaulted to hidden) --- */

        .confirmation-screen {
            background-color: black; /* Black background like the image */
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .confirmation-screen.active {
            display: flex; /* Show when active */
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 50px;
        }

        .header .back-arrow {
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .header h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            text-align: center;
            flex-grow: 1; /* Center the title */
            margin-left: -24px; /* Counteract the back arrow width for centering */
        }

        .confirmation-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 350px;
            width: 100%;
        }

        .os-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ffffff; /* White background for the logo circle */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 0 0 2px #fff; /* A slight white border effect */
        }

        /* Placeholder for Os HÃ¥ndball logo */
        .os-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .company-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .company-details {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 40px;
        }

        .amount-display {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .fee-info {
            background-color: #55271a; /* Dark orange/brown color from the image */
            padding: 15px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bank-details {
            background-color: #1c1c1e; /* Darker gray/black */
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 120px; /* Space for the fixed button at the bottom */
            cursor: pointer;
        }

        .bank-details .nordea-logo {
            width: 60px;
            height: 18px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 30"><rect width="100" height="30" fill="#cc0033"/><text x="50" y="20" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Nordea</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            margin-right: 15px;
        }
        
        .bank-details .bank-info {
            text-align: left;
            flex-grow: 1;
            font-size: 14px;
        }

        .bank-details .bank-number {
            font-size: 18px;
            font-weight: 600;
            color: #f0f0f0;
        }

        .bank-details .bank-label {
            font-size: 10px;
            color: #a0a0a0;
            line-height: 1;
            text-align: right;
        }

        .bank-details .bank-arrow {
            font-size: 20px;
            color: #a0a0a0;
            margin-left: 10px;
        }
        
        /* Utility class to hide elements visually */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="confetti-background"></div>

    <div class="card-container" id="start-screen">
        <div class="vipps-card">
            <div class="logo-details">
                <div class="logo-icon">
                    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z'/></svg>" alt="Vipps logo placeholder">

    <script>
        const startScreen = document.getElementById('start-screen');
        const payButtonStart = document.getElementById('pay-button');
        const confettiBg = document.querySelector('.confetti-background');
        const confirmationScreen = document.getElementById('confirmation-screen');

        const displayAmount = document.getElementById('display-amount');
        const displayCompanyName = document.getElementById('display-company-name');
        
        // --- HARDCODED MOCK DATA ---
        // We use the data from the two images to simulate the transition
        const mockPaymentDetails = {
            amount: "30 kr", // Amount from image 2
            company: "Os HÃ¥ndball", // Company from image 2
        };

        payButtonStart.addEventListener('click', () => {
            // 1. Hide the Start Screen elements
            startScreen.classList.add('hidden');
            payButtonStart.classList.add('hidden');
            confettiBg.classList.add('hidden');
            
            // 2. Set the data on the Confirmation Screen (even though it's hardcoded based on image 2)
            displayAmount.textContent = mockPaymentDetails.amount;
            displayCompanyName.textContent = mockPaymentDetails.company;

            // 3. Show the Confirmation Screen
            confirmationScreen.classList.add('active');

            // Optional: Hide the main body background/styling if needed, but the black overlay handles it
            document.body.style.backgroundColor = 'black';
            document.body.style.minHeight = '100vh';
        });

    </script>
</body>
</html>
